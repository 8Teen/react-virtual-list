<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
        <style>
            section {
                margin-bottom: 4em;
            }
            
            section:last-child {
                margin-bottom: 20em;
            }
        </style>
    </head>
    <body>
        <main>
            <section class="container">
                <div class="col-xs-12">
                    <h1>React Virtual List</h1>
                    <h4>Each list below has <span id="itemCount"></span> items.  They function independently.</h4>
                </div>
            </section>
    
            <section class="container">
                <div class="col-xs-12">
                    <h4>This is an example of a list inside a container element (set to <code>overflow: scroll</code>):</h4>
                    <div id="contained-list" style="height: 250px; overflow: scroll;"></div>
                </div>
            </section>
    
            <section class="container">
                <div class="col-xs-12">
                    <h4>This is an example of a list without a specified container (the <code>window</code> object is the container):</h4>
                    <div id="windowed-list"></div>
                </div>
            </section>
        </main>

        <script src="app.js"></script>
        
        <a href="https://github.com/developerdizzle/react-virtual-list"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    </body>
</html>
